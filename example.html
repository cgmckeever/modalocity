<html>
  <head>
    <title>Modalicty</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="modalocity.js"></script>
  </head>
  
  <body>
  
    <a href="#" class="modal-simple__trigger">Click Trigger</a>
  
    <script>
      jQuery(function(){
        // initialize 
        var settings = {
                         doLog: true
                       /** turn off backdrop listener (ALL) **/
                         //, backdropClose: false
                       /** turn off esc listener (ALL) **/
                         //, escClose: false
                       /** use your own css (by turning off) **/
                         //, useCSS: true
                       /** use your own css, but have it autoinclude **/
                         //, css: 'path/to/different.css'
                       };
        MDLY.overlay.init(settings);
        
        var overlay = {
                        'binding':'modal-simple'
                      /** turn off backdrop listener (per modal) **/
                        //, backdropClose: false
                      /** turn off esc listener  (per modal) **/
                       //, escClose: false,
                     /** turns of X close **/
                       //, hideClose: true,
                      };
        /** open/close callbacks **/
        // overlay.openCallback = funcOpen;
        // overlay.closeCallback = funcClose; 
        MDLY.overlay.addTrigger(overlay);
      });
      
      // these are callbacks that can happen when the modal is launched
      funcOpen = function(){
          alert('open');
        }
      funcClose = function(){
          alert('close');
        }  
      
    </script>
    
    
    
    <div style="display:none" id="modal-simple__content">
      HELLO
    </div>  
  
  </body>
</html>
