<html>
  <head>
    <title>Modalicty</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="modalocity.js"></script>
    
    <script>
      jQuery(function(){
        // initialize 
        var settings = {
                         doLog: true
                       /** turn off backdrop listener (ALL) **/
                         //, backdropClose: false
                       /** turn off esc listener (ALL) **/
                         //, escClose: false
                       /** use your own css (by turning off) **/
                         //, useCSS: true
                       /** use your own css, but have it autoinclude **/
                         //, css: 'path/to/different.css'
                       };
        MDLY.overlay.init(settings);
        
        var overlay = {
                        'binding':'modal-simple-h'
                      /** turn off backdrop listener (per modal) **/
                        //, backdropClose: false
                      /** turn off esc listener  (per modal) **/
                       //, escClose: false,
                     /** turns of X close **/
                       //, hideClose: true,
                     /** triggers open  **/
                       , openNow: true,   
                      };
        /** open/close callbacks **/
        // overlay.openCallback = funcOpen;
        // overlay.closeCallback = funcClose; 
        MDLY.overlay.addTrigger(overlay);
        
        
        var overlay = {
                        'binding':'modal-simple-b'
                      /** turn off backdrop listener (per modal) **/
                        , backdropClose: false
                      /** turn off esc listener  (per modal) **/
                       //, escClose: false,
                     /** turns of X close **/
                       //, hideClose: true,
                     /** triggers open  **/
                       , openNow: true,  
                      };
        /** open/close callbacks **/
        overlay.openCallback = funcOpen;
        MDLY.overlay.addTrigger(overlay);
        
      });
      
      // these are callbacks that can happen when the modal is launched
      funcOpen = function(){
          alert('open');
        }
      funcClose = function(){
          alert('close');
        }    
    </script>
    
  </head>
  
  <body>
    
    <a href="#" class="modal-simple-h__trigger">Click Trigger Hello</a>
        
    <div id="modal-simple-h__parent">
      <div id="modal-simple-h__content">
        HELLO
      </div>  
    </div>  
    
    <hr />
    <a href="#" class="modal-simple-b__trigger">Click Trigger Goodbye</a>
    
    <div id="modal-simple-b__parent" style="display:none">
      <div id="modal-simple-b__content">
        Goodbye
      </div>  
    </div>
  
  </body>
</html>
